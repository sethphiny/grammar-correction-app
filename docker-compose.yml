services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - LANGUAGETOOL_URL=http://languagetool:8010
      - MAX_FILE_SIZE=10485760
      - PROCESSING_TIMEOUT=300
      - CORS_ORIGINS=http://localhost:3000,http://frontend:3000
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
      - backend_temp:/app/temp_files
    depends_on:
      - languagetool
    networks:
      - app-network
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
      args:
        # Ensure frontend points to backend inside compose network
        REACT_APP_API_URL: http://backend:8000
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  languagetool:
    image: silviof/docker-languagetool:latest
    ports:
      - "8081:8010"
    environment:
      - LANGUAGETOOL_OPTS=-Xmx2g
      - EXTRAOPTIONS=--host 0.0.0.0
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8010/v2/languages"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  app-network:
    driver: bridge

volumes:
  backend_uploads:
  backend_temp:
